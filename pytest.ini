[pytest]
# Pytest configuration file
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Asyncio configuration
asyncio_mode = auto

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers
markers =
    unit: Unit tests
    integration: Integration tests  
    slow: Slow running tests
    asyncio: Asynchronous tests

# Coverage (if using pytest-cov)
# Uncomment to enable coverage reporting
# addopts = --cov=server --cov=app --cov-report=html --cov-report=term-missing
