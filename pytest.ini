[pytest]
# Pytest configuration file
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Asyncio configuration
asyncio_mode = auto

# Disable pytest-qt to prevent conflicts with pytest-asyncio
# pytest-qt is not used in any tests but causes "MagicMock can't be used in await" errors
qt_no_exception_capture = 1

# Output options
addopts = -v --tb=short --strict-markers --disable-warnings

# Markers
markers =
    unit: Unit tests (fast, isolated, mocked dependencies)
    integration: Integration tests (slower, real dependencies)
    slow: Slow running tests
    asyncio: Asynchronous tests
    server: Tests for server/backend modules
    app: Tests for application/frontend modules
    database: Tests requiring database connection

# Coverage (if using pytest-cov)
# Uncomment to enable coverage reporting
# addopts = --cov=server --cov=app --cov-report=html --cov-report=term-missing
